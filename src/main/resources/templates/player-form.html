            --shadow-lg: 0 12px 30px rgba(0, 0, 0, 0.4);

        * {

        .page-wrapper {

        .card {

            box-shadow: var(--shadow-lg);

        .card-header {

        .card-title {

        .card-subtitle {

        .back-link {

        }

        .back-link a {

        }

        .back-link a:hover {

        }

        form {

        }

        .form-row {
            margin-bottom: 14px;
        }

        label {

            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: var(--gray-300);
        }

        input[type="text"],

            border-radius: var(--radius-md);

            background: rgba(0, 0, 0, 0.25);
            color: var(--white);
            font-size: 14px;
        }

        input::placeholder {

        }

        input:focus {

            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.25);
        }

        .form-row-inline {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px 14px;
        }

        .form-actions {
            margin-top: 18px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            border: none;
            border-radius: 999px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));

            box-shadow: 0 6px 18px rgba(255, 215, 0, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(255, 215, 0, 0.5);
        }

        .btn-secondary-link {

        }

        @media (max-width: 600px) {
            .card {

                border-radius: 18px;
            }

            .card-title {
                font-size: 26px;
            }

            .form-row-inline {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
